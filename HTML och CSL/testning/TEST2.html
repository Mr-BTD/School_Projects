<!DOCTYPE html>
<html>
	<head>
		<title>Uppgift 16 </title>
       		 <meta charset="utf-8"/>
	</head>
	<body>
        <h1>Mera funktioner i JavaScript</h1>
        <p>Programmet beräknar summan av två tal, <br> och skriver ut dem:</p>
        <p id="demo"></p>
        <script>
            var p1, p2;
            function addera(p1, p2) 
            {
                            return p1 + p2;
            }
            document.getElementById("demo").innerHTML = addera(6, 3);
        </script>
    </body>
</html>
